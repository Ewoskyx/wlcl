<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasayfa</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</head>

<body>
    <section id="login" class="d-flex align-items-center justify-content-center align-self-stretch">
        <form data-parsley-validate>
            <div class="logo text-center">
                <img src="images/logo.png" alt="">
            </div>
            <div class="mb-3 form-group position-relative">
                <i class="fa-solid fa-user text-muted"></i>
                <input type="text" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3 form-group position-relative">
                <i class="fa-solid fa-lock text-muted"></i>
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn mb-2">Log in</button>
            <a href="index.html" class="btn bg_pink">Homepage</a>
            <div class="bottom mt-4">
                <span class="d-block mb-1">
                    <a href="#">Forgot your password?</a>
                </span>
            </div>
        </form>
    </section>
    <script src="js/bundle.js"></script>
    <script src="js/count-up.js"></script>
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/9f6f62aa5e.js" crossorigin="anonymous"></script>
</body>

</html>
